name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
        - 2.4
        - 2.5
        - 2.6
        - 2.7
        - 3.0
        - 3.1
        - jruby-9.1
        - jruby-9.2
        - jruby-9.3
        sidekiq-version:
        - 3.5.4
        - 4.2.10
        - 5.1.3
        - 5.2.7
        - 6.0.1
        - main
        exclude:
        # sidekiq 3 does not work with ruby >= 3
        - ruby-version: 3.0
          sidekiq-version: 3.5.4
        - ruby-version: 3.1
          sidekiq-version: 3.5.4
        # sidekiq 6 does not support ruby < 2.5
        - ruby-version: 2.4
          sidekiq-version: 6.0.1
        - ruby-version: 2.4
          sidekiq-version: main
        - ruby-version: jruby-9.1
          sidekiq-version: 6.0.1
        - ruby-version: jruby-9.1
          sidekiq-version: main
    services:
      redis:
        image: redis
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
        - 6379:6379
    env:
      sidekiq: ${{ matrix.sidekiq-version }}
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
      timeout-minutes: 30
    - name: Run tests
      run: bundle exec rake
      continue-on-error: ${{ matrix.sidekiq-version == 'main' }}
    - name: Report code coverage
      if: ${{ github.ref == 'refs/heads/master' && matrix.ruby-version == '3.1' && matrix.sidekiq-version == '6.0.1' }}
      continue-on-error: true
      uses: paambaati/codeclimate-action@v3.0.0
